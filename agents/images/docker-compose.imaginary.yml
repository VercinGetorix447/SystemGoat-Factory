version: '3.8'

services:
  imaginary:
    image: h2non/imaginary:latest
    container_name: imaginary
    restart: unless-stopped
    ports:
      - "8088:8088"
    environment:
      - PORT=8088
      - CONCURRENCY=10
      - HTTP_CACHE_TTL=31556926
    volumes:
      - /opt/coolify/uploads/media:/mnt/images:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "coolify.managed=true"
      - "traefik.enable=true"
      - "traefik.http.routers.imaginary.rule=Host(`img.systemgoat.com`)"
